services:
  # Backend Service (Node.js/Express)
  - type: web
    name: spur-chat-backend
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        value: file:./dev.db
      - key: OPENAI_API_KEY
        sync: false

  # Frontend Service (React/Vite)
  - type: static_site
    name: spur-chat-client
    buildCommand: cd client && npm install && npm run build
    publishPath: client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: spur-chat-backend
          property: url
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: spur-chat-backend
          property: url
