services:
  # Backend Service (Node.js/Express)
  - type: web
    name: spur-chat-backend
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        value: file:./dev.db
      - key: OPENAI_API_KEY
        sync: false

  # Frontend Service (Served as a Web Service to avoid type errors)
  - type: web
    name: spur-chat-client
    env: node
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: spur-chat-backend
          property: url
